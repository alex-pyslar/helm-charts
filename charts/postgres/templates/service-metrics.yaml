{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-metrics
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.metrics.port }}
    targetPort: {{ .Values.metrics.port }}
    nodePort: {{ .Values.service.metricsNodePort }}
  selector:
    app: postgres
{{- end }}