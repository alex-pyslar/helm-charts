image:
  repository: nextcloud
  tag: "apache"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
persistence:
  enabled: true
  size: 50Gi
vault:
  enabled: true
postgres:
  host: "{{ .Release.Name }}-postgres"
  port: 5432
  database: "nextcloud_db"
  user: "nextcloud_user"
  passwordSecret: "{{ .Release.Name }}-postgres-secret"  # From existing Postgres
redis:
  host: "{{ .Release.Name }}-nextcloud-redis"
  port: 6379
  passwordSecret: "{{ .Release.Name }}-nextcloud-redis-secret"
nextcloud:
  adminUser: "admin"
  adminPassword: "adminpass"
  trustedDomains: "nextcloud.example.com"
resources:
  limits:
    cpu: "1"
    memory: "2Gi"
  requests:
    cpu: "500m"
    memory: "1Gi"