apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gitlab.fullname" . }}
spec:
  rules:
  - host: gitlab.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "gitlab.fullname" . }}
            port:
              number: {{ .Values.service.port }}