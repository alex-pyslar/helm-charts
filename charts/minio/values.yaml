# Настройки MinIO
minio:
  image: minio/minio:latest
  port: 9000
  consolePort: 9001
  nodePort: 30014
  consoleNodePort: 30015
  accessKey: minioadmin
  secretKey: minio-secret-key

persistence:
  enabled: true
  storageClass: local-storage
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  localPath: /mnt/disks/minio
  nodeAffinityHostname: k8s-main

exporter:
  enabled: true
  image: joepll/minio-exporter:latest
  port: 9100
  nodePort: 30016