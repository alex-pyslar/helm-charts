replicaCount: 3

image:
  repository: confluentinc/cp-kafka
  tag: "7.8.0"
  pullPolicy: IfNotPresent

ports:
  broker: 9092
  controller: 9093
  external:
    nodePort: 30020

persistence:
  storageClass: "standard"
  accessModes:
    - ReadWriteOnce
  size: 10Gi

resources:
  requests:
    cpu: "200m"
    memory: "1Gi"
  limits:
    cpu: "500m"
    memory: "2Gi"

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  fsGroupChangePolicy: OnRootMismatch

containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

cluster:
  id: "4L6g3nShT-eMCtK--X86sw"
  domain: "kafka-headless.default.svc.cluster.local"

nodeSelector:
  kubernetes.io/hostname: k8s-main