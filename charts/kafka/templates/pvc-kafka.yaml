apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-zookeeper-pvc
spec:
  storageClassName: {{ .Values.zookeeper.persistence.storageClass }}
  accessModes:
    - {{ .Values.zookeeper.persistence.accessModes | first }}
  resources:
    requests:
      storage: {{ .Values.zookeeper.persistence.size }}